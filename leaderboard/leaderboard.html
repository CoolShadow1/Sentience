<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css" />
  </head>
  <body>
    <div class="leaderboard">
      <h1>Leaderboard</h1>
      <ul id="leaderboardPlayersBox">
        <li>
          <span class="player-name">Player 1</span>
          <span class="player-score">Points: 100</span>
          <span class="player-time">Time: 1:30</span>
          <span class="player-result">Result: 514</span>
        </li>
        <li>
          <span class="player-name">Player 2</span>
          <span class="player-score">Points: 85</span>
          <span class="player-time">Time: 2:00</span>
          <span class="player-result">Result: 520</span>
        </li>
      </ul>
    </div>
    <script type="module" src="leaderboard.js"></script>
  </body>
</html>

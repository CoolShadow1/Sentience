<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity page</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="identity.css" />
  </head>
  <body>
    <!-- 
      This HTML file contains the logic for our identity page.
      It allows users to sign up by providing their username only, which is used to display their submitted results later on.
      The form includes client-side validation to ensure that the username is not offensive or sensitive.
      Upon successful validation, the user is redirected to the main page.
    -->

    <main>
      <section class="container">
        <h1 class="logo">
          <i class="fa-brands fa-teamspeak"></i> Sentience Digital
        </h1>
        <form
          onsubmit="event.preventDefault(); validateForm(document.getElementById('username').value);"
        >
          <div class="form-group">
            <label for="name">How should we call you?</label>
            <!-- Request for the user's name-->
            <input
              type="text"
              id="username"
              name="name"
              placeholder="Your name..."
              required
            />
            <button class="submit" href="" type="submit">
              <i class="fa-regular fa-check"></i>
            </button>
          </div>
          <p class="context">
            "Your name will be used to display your position in the
            leaderboard."
          </p>
        </form>
      </section>
    </main>

    <script src="../JS/core.js" type="module"></script>
    <script src="../JS/identity.js"></script>
  </body>
</html>
